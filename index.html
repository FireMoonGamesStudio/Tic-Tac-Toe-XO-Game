    <meta name="keywords"
        content="أكس أو, لعبة الأكواد, لعبة المربعات, لعبة الذاكرة, استراتيجية أكس أو, تحدي أكس أو, لعبة منطقية, لعبة الأطفال, لعبة الذكاء, ألعاب بسيطة, لعب جماعي, لعبة ترفيهية, قواعد أكس أو, تكتيك اللعبة, لعبة على الويب, لعبة ترفيهية للأطفال, أكس أو الكلاسيكية, أكس أو للكمبيوتر, أكس أو للهاتف, أكس أو متعدد اللاعبين, لعبة ثنائية الأبعاد, لعبة عائلية, تحسين المهارات, لعبة تعليمية, تصميم اللعبة, تطوير ألعاب بسيطة, لعبة باستخدام JavaScript, واجهة اللعبة, برمجة الأكواد, تجربة اللعب, لعبة تفاعلية, لعبة على الإنترنت, لعبة قواعد أساسية, استراتيجيات أكس أو, فوز أكس أو, رسم الأكواد, تحديد موقع أكس أو, تحريك الرموز, تقنيات البرمجة, تحسين اللعبة, تصميم واجهة المستخدم, تحديات أكس أو, نمط لعب أكس أو, واجهة اللعبة على الويب">
    <meta name="description"
        content="لعبة أكس أو هي لعبة استراتيجية بسيطة وممتعة تُلعب على شبكة مربعات 3x3. اللعبة تُعرف أيضاً بلعبة 'المربعات' أو 'التكتيك'، وتستهدف جميع الفئات العمرية، من الأطفال إلى البالغين. في هذه اللعبة، يتنافس لاعبان على ملء المربعات باستخدام رمزين مميزين، عادةً 'X' و'O'. قواعد اللعبة: الهدف هو ترتيب ثلاث رموز متشابهة على خط مستقيم، سواء أفقياً، عمودياً، أو قطرياً. يبدأ أحد اللاعبين بوضع رمز 'X' في أحد المربعات، ثم يتبع اللاعب الآخر بوضع رمز 'O'. يتم اختيار المربعات عبر النقر على المربعات الفارغة، وتتابع اللعبة حتى يتمكن أحد اللاعبين من تحقيق الهدف أو تملأ جميع المربعات، مما يؤدي إلى تعادل. خصائص اللعبة: بسيطة وسهلة اللعب، تحديات منطقية، قابلية اللعب المتعدد، إصدارات متعددة. تطوير اللعبة: البرمجة باستخدام JavaScript، التصميم، التحسين. الفوائد: تعزيز مهارات التفكير الاستراتيجي، توفير وقت ممتع، إمكانية تخصيص اللعبة.">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Logo.png" type="image/x-icon">
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="game-board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div class="status" id="status">Player X's turn</div>
    <button id="restart">Restart Game</button>
